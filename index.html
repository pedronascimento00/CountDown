
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">  <img src="./img/image.png" width="100" alt="Logo"></span>
            <h1>Count Down</h1>
        </header>
        <div class="countdown-timer">
            <div class="time-box">
                <span id="days" class="number">00</span>
                <span class="label">Dias</span>
            </div>
            <div class="time-box">
                <span id="hours" class="number">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="number">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
